<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/loading.css">
<!-- vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<!-- axios -->
<script
	src="https://cdn.jsdelivr.net/npm/axios@0.23.0/dist/axios.min.js"></script>
<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
<script
	src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<script src="/js/login.js" defer></script>
<title>ログイン</title>
</head>
<body>
	<div id="app">
		<div id="loading" v-if="loading">
			<div class="spinner"></div>
		</div>

		<div v-else>
			<h1>ログイン</h1>
			<hr>
			<div align="center">
				<form>
					<table border="0">
						<tr>
							<th>ユーザ名</th>
							<td><input type="text" name="userName" value="" size="100"
								@blur="inputUserName"></td>
						</tr>
						<tr>
							<th>パスワード</th>
							<td><input type="password" name="password" value=""
								size="100" @blur="inputPassword"></td>
						</tr>
						<tr>
							<td colspan="2"><input type="submit" value="ログイン"
								@click="loginStart"></td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
